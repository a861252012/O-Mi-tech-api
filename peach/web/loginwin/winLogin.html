<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Dialog Login</title>

    <script type="text/javascript" src="http://s.1room1.co/public/dist/v20160225/ued.import.js"></script>

    <script type="text/javascript">
        app.importFile("commonCss", "css");
    </script>
    <style type="text/css">
        .d-dialog{
            left: 0px !important;
            top: 0px !important;
            margin-left: 0px !important;
            margin-top: 0px !important;
        }
        .d-shadow{
            background: #fff;
            opacity: 1;
        }

        .d-wrapper{
            border: none;
            border-radius: 0px;
        }

    </style>
    <script  type="text/javascript" >
        app.libImportJs();
        app.importFile("commonJs", "js");
        app.importFile("pageCommonJs", "js");
    </script>
</head>
<body id="login-page">

<span class="login"></span>
<span class="register"></span>

<script type="text/javascript">
        //定义作用域
    document.domain = document.domain.replace("www.", "");

    window.IMG_PATH = "http://img.the1room.net";
</script>

<script type="text/javascript">

$(function(){

	//获取全局数据
	var data = parent.InitLoginObj;
    var cap = new Captcha();

    if (!!$.cookie("webuid")) {
        window.top.location.reload();
    };

	window.IFRAME_LOGIN_STATE = {};
	IFRAME_LOGIN_STATE.regSuc = data.regFn;
	IFRAME_LOGIN_STATE.loginSuc = data.loginFn;

    var inter = setInterval(function(){
        if($("#loginDialog").length == 0 && data.type == 0){
            $(".login").trigger("click");
            cap.flashCaptcha($("#lsCode"));

            $(document).find(".d-close").remove();

        }else if($("#loginDialog").length == 0 && data.type == 1){
            $(".register").trigger("click");
            cap.flashCaptcha($("#lsCode"));

            $(document).find(".d-close").remove();

        }else{
            clearInterval(inter);
        }
    }, 500);

	//登录或者注册状态加载
	$(document).on("click", ".d-close", function(){
		data.closeIFrame();
	});

});

</script>
</body>
</html>
