<script type="text/javascript">
    $(function(){
        //如果已经登录，立即跳转页面
        if ($.cookie("webuid")) {
            location.href = "/";
        };

        //如果未登录，5秒后自动跳转
        var count = 5;
        setInterval(function(){
            if (count <= 0) { location.href = "/" };
            document.getElementById("tip-seconds").innerHTML = count;
            count--;
        }, 1000);
    });
</script>
